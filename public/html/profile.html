<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- https://feathericons.com/ -->

	<!-- Bootstrap CSS -->

	<!-- Main CSS -->
 	<link rel="stylesheet" href="/styles/main.css">

  	<!-- Main JS -->
	<script defer src="/js/main.js"></script>
	<!-- <script defer src="/js/nav.js"></script> -->

	<title>Toyslist</title>
</head>

<!-- Body -->

<body>
	<header>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 mb-4" id="navbar">
			<a class="navbar-brand ml-4 mr-4" href="/">TOYSLIST</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="form-inline">
				<form class="form-inline input-group mw-50 m-2">
					<input type="text" class="form-control" placeholder="Search" aria-label="Search bar" aria-describedby="button-addon2" id="searchInput">
					<div class="input-group-append">
					  <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
					</div>
				</form>
				<form class="form-inline input-group mw-50 m-2">
					<input type="text" class="form-control" placeholder="Zipcode" aria-label="Search bar" aria-describedby="button-addon2" id="zipInput">
					<div class="input-group-append">
					  <button class="btn btn-outline-secondary" type="button" id="zipButton">Filter</button>
					</div>
			  	</form>  
			</div>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
			  <ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Age:
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="ageSelector">
						<a class="dropdown-item" href="#">0-2 years</a>
						<a class="dropdown-item" href="#">2-5 years</a>
						<a class="dropdown-item" href="#">5-8 years</a>
						<a class="dropdown-item" href="#">8-12+ years</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Gender:
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="genderSelector">
						<a class="dropdown-item" href="#">Girls</a>
						<a class="dropdown-item" href="#">Boys</a>
						<a class="dropdown-item" href="#">Both</a>
						<a class="dropdown-item" href="#">All</a>
					</div>
				</li>
			  </ul>
			  <ul class="navbar-nav" id="navRight">
				<li class="nav-item">
					<a class="nav-link" id="signupNav">Sign up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="loginNav">Login</a>
				</li>
				<li class="nav-item">
					<svg class="svg-icon" viewBox="0 0 20 20" id="cartButton">
						<path d="M9.719,17.073l-6.562-6.51c-0.27-0.268-0.504-0.567-0.696-0.888C1.385,7.89,1.67,5.613,3.155,4.14c0.864-0.856,2.012-1.329,3.233-1.329c1.924,0,3.115,1.12,3.612,1.752c0.499-0.634,1.689-1.752,3.612-1.752c1.221,0,2.369,0.472,3.233,1.329c1.484,1.473,1.771,3.75,0.693,5.537c-0.19,0.32-0.425,0.618-0.695,0.887l-6.562,6.51C10.125,17.229,9.875,17.229,9.719,17.073 M6.388,3.61C5.379,3.61,4.431,4,3.717,4.707C2.495,5.92,2.259,7.794,3.145,9.265c0.158,0.265,0.351,0.51,0.574,0.731L10,16.228l6.281-6.232c0.224-0.221,0.416-0.466,0.573-0.729c0.887-1.472,0.651-3.346-0.571-4.56C15.57,4,14.621,3.61,13.612,3.61c-1.43,0-2.639,0.786-3.268,1.863c-0.154,0.264-0.536,0.264-0.69,0C9.029,4.397,7.82,3.61,6.388,3.61"></path>
					</svg>
				</li>
			  </ul>
			</div>
		  </nav>
  	</header>

  	<!-- Main -->
  	<main class="mb-5">
		
		<!-- Toys Section -->
    	<section class="container">
      		<div id="toys" class="row"></div>
			</section>

			
		<!-- Modal for zipcode -->
		<div class="modal fade" id="zipcodeModal" tabindex="-1" role="dialog" aria-labelledby="zipcodeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="zipcodeModalLabel">Welcome!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="zipForm">
						<div class="modal-body">
							<label for="zipcode" class="col-form-label">See listings in your zipcode:</label>
							<input type="text" class="form-control" id="zipcodeInput" name="zipcode" placeholder="Enter Zipcode here">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Modal for sign up -->
		<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header p-3">
						<h5 class="modal-title" id="signUpModalLabel">Sign up</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body p-3">
						<form action="/profile" method="get" id="signupForm">

						<div class="form-group">
							<label for="nameInput">Name</label>
							<input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter name" name="name">
						</div>

						<div class="form-group">
							<label for="phoneInput">Phone</label>
							<input type="phone" class="form-control" id="phoneInput" aria-describedby="phoneHelp" placeholder="Enter phone" name="phone">
						</div>

						<div class="form-group">
							<label for="zipcodeInput">Zipcode</label>
							<input type="zipcode" class="form-control" id="zipcodeInput" aria-describedby="zipcodeHelp" placeholder="Enter zipcode" name="zipcode">
						</div>

						<div class="form-group">
							<label for="emailInputS">Email address</label>
							<input type="email" class="form-control" id="emailInputS" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>

						<button type="submit" class="btn btn-primary float-right" id="signupButton">Sign up</button>
						</form>
					</div>
					<div class="modal-footer p-3 text-muted">
						Already registered? <a class="link btn" id="switchToLogin"><u>go to login</u></a>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Modal for login -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header p-3">
						<h5 class="modal-title" id="loginModalLabel">Log in</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body p-3">
						<form action="/profile" method="get" id="loginForm">
							<div class="form-group">
							  <label for="emailInputL">Email address</label>
							  <input type="email" class="form-control" id="emailInputL" aria-describedby="emailHelp" placeholder="Enter email" name="email">
							</div>
							<button type="submit" class="btn btn-primary float-right" id="loginButton">Login</button>
						</form>
					</div>
					<div class="modal-footer p-3 text-muted">
						Or create a <a class="link btn" id="switchToSignUp"><u>new account</u></a>
					</div>
				</div>
			</div>
		</div>
		
    </main>


	<!-- AJAX JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</body>

</html>
