<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/styles/main.css">

    <!-- Main JS -->

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>  
    <script defer src="/scripts/profileEdit.js"></script>

  <title>Toyslist</title>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3 mb-5">
      <div class="container">
        <a class="navbar-brand" href="/main">TOYSLIST</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <form class="form-inline md-form ml-auto mb-1">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" value="">
          <button class="btn btn-outline-primary btn-rounded btn-md mr-lg-5" type="submit">Search</button>

          <input class="form-control mr-sm-2" type="text" placeholder="Enter Zipcode here" value="">
          <button class="btn btn-outline-primary btn-rounded btn-md mr-lg-5" type="submit">Enter</button>

          <div class="profile  mr-lg-5"></div>

          <a href="/favorite">
            <svg class="bi bi-heart-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
            </svg>
          </a>
          </form>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="mb-5">
    <!-- Cities Section -->
    <section class="container">

      <div id="profile" class="row">

        <div class="container bootstrap snippets">
          <div class="row">
            <div class="col-xs-12 col-sm-9">
              <form class="form-horizontal" id="editProfile">
                <div class="panel panel-default">
                  <div class="panel-heading">
                  <h2 class="panel-title mb-4">My Profile</h2>
                  </div>
                  <div class="panel-body">
                    <div class="form-group" id="nameInput">
                      <label class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Name" name="title">
          <!--               <input type="text" class="form-control"> -->
                      </div>
                    </div>

                    <div class="form-group" id="emailInput">
                      <label class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control">
                      </div>
                    </div>

          <div class="form-group" id="phoneInput">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group" id="zipcodeInput">
            <label class="col-sm-2 control-label">Zipcode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

        </div>
      </div>
<!-- 
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <div class="checkbox">
                <input type="checkbox" id="checkbox_1">
                <label for="checkbox_1">Make this account public</label>
              </div>
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary float-right">Save</button>
              <button type="reset" class="btn btn-default float-right">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
      </div>
    </section>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
