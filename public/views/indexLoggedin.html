<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Main CSS -->
 	<link rel="stylesheet" href="/styles/main.css">

  <!-- Main JS -->
	
  <script defer src="/scripts/loggedin/mainLoggedin.js"></script>

	<title>Toyslist</title>
</head>
<body>
	<header>
	    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3 mb-5">
        <div class="container">
          <a class="navbar-brand btn" id="homebtn">TOYSLIST</a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <form class="form-inline md-form ml-auto mb-1">
		  		      <input class="form-control mr-sm-2" type="text" placeholder="Search" value="">
		  		        <button class="btn btn-outline-primary btn-rounded btn-md mr-lg-5" type="submit">Search</button>
                  <div class="form-inline" action="/cookie" method="post" id="zipcodeForm">
  		  		        <input class="form-control mr-sm-2" type="text" placeholder="Enter Zipcode here" value="" name="zipcode" id="zipInput2">
  		  		        <button class="btn btn-outline-primary btn-rounded btn-md mr-lg-5" type="submit" id="zipButton2">Enter</button>
                  </div>
        
                  <div class="profile"></div>

                  <div class="favorite"></div>
              </form>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <!-- Main -->
  <main class="mb-5">
    <!-- Cities Section -->
    <section class="container">
      <div id="toys" class="row"></div>
    </section>

    <!-- Modal for zipcode -->
    <div class="modal fade" id="zipcodeModal2" tabindex="-1" role="dialog" aria-labelledby="zipcodeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="zipcodeModalLabel">Welcome!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="/cookie" method="post">
            <div class="modal-body">
              <label for="zipcode" class="col-form-label">See listings in your zipcode:</label>
              <input type="text" class="form-control" id="zipcodeInput" name="zipcode" placeholder="Enter Zipcode here">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <!-- AJAX JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>


</html>
