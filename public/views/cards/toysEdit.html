<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Main JS -->
  <script defer src="/scripts/postsNew.js"></script>
  <title>Express Cities | New Post</title>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3 mb-5">
      <div class="container">
        <a class="navbar-brand" href="/">Express Cities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cities">All Cities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cities/new">Add City</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="container mb-5">
      <form id="newPost" class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-4">New Post</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" class="form-control form-control-lg" />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control form-control-lg" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Add New Post</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
